<!-- {{model|json}} -->

<div class="form-group">
  <h1>User Form</h1>
  <form [formGroup] = "personForm" (ngSubmit)="onSubmit()" >
    <input type="hidden" id="id" name="id" formControlName="id">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName">
    <!-- <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"> -->
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" name="email" formControlName="email">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" formControlName="gender" required>
      <option *ngFor="let g of genders" [value]="g" >{{g}}</option>
    </select>
    <button onsubmit="">Submit</button>
  </form>
  <!-- <label for="power">Hero Power</label> -->
  <!-- <select class="form-control" id="power" required>
    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
  </select> -->
</div>
<div>
  <table>
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let people of data">
      <td>{{people.firstName}}</td>
      <td>{{people.lastName}}</td>
      <td>{{people.email}}</td>
      <td>{{people.gender}}</td>
    </tr>
    </tbody>
  </table>
</div>
