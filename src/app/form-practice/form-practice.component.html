<div class="container">
  <div [hidden]="submitted">
    <h1>Person Form</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName">
        
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName">
        
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">

        <label for="gender">Gender</label>
        
        <select class="form-control" id="gender" required [(ngModel)]="model.gender" name="gender">
          <option *ngFor="let g of genders" [value]="g">{{g}}</option>
        </select>

        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>Submitted:</h2>
    <div class="row">
      {{model.firstName}}
    </div>
    <div class="row">
      {{model.lastName}}
    </div>
    <div class="row">
      {{model.email}}
    </div>
    <div class="row">
      {{model.gender}}
    </div>
  </div>
</div>
